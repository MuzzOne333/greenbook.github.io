<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Book | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/SignUp.css">
</head>

<body>
    <div id="preloader" class="preloader">
        <div class="spinner"></div>
    </div>
    <header class="auth-header">
        <a href="index.html" class="navbar-brand fw-bold">Green Book</a>
    </header>
    <div class="form-container text-light">
        <h2 class="text-center mb-4 fw-bold">Sign Up</h2>
        <form id="signUpForm">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="nameInput" required>
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" required>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" required>
            </div>
            <div class="mb-4">
                <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPasswordInput" required>
                <div id="passwordError" class="text-danger small mt-1" style="display:none;">
                    Passwords do not match.
                </div>
            </div>
            <button type="submit" class="btn btn-cta btn-glow w-100">Create Account</button>
            <p class="text-center mt-3 small">
                Already have an account? <a href="SignIn.html" class="text-decoration-none">Sign In</a>
            </p>
        </form>
    </div>
    <footer class="py-4 mt-auto w-100">
        <div class="container text-center">
            <p class="small mb-0">Â© 2025 Green Book. Protecting life together.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Database.js"></script>
    <script src="js/signUp.js"></script>
</body>

</html>
